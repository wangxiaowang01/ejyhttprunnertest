
config:
    name: C端登录测试demo testcase
    output:
        - token
#        - stationId
#        - orderStatusName
#        - couponName

teststeps:
-
    name: 1测试C端登录
    api: api/C端接口集/1C端登录.yml
#    headers: $headers
#    variables:
#        user_agent: 'iOS/10.3'
#        device_sn: $device_sn
    extract:
        - token: json.data.token
    validate:
        - eq: ["status_code", 200]
        - eq: [ json.code, 200 ]
        - eq: [ json.message, "操作成功" ]
        - eq: [ json.data.phone, "13200000001" ]
-
    name: 测试获取一级标签
    api: api/C端接口集/7.1获取一级标签.yml
#    headers: $headers
#    variables:
#        user_agent: 'iOS/10.3'
#        device_sn: $device_sn
#    extract:
#        - token: json.data.token
    validate:
        - eq: ["status_code", 200]
        - eq: [ json.code, 200 ]
        - eq: [ json.message, "操作成功" ]
        - eq: [ json.data.0.tagName, "测试标签" ]
