teststeps:
-
    name: 1测试C端登录
    api: api/C端接口集/1C端登录.yml
#    headers: $headers
#    variables:
#        user_agent: 'iOS/10.3'
#        device_sn: $device_sn
    extract:
        - token: json.data.token
        - userId: json.data.userId
    validate:
        - eq: ["status_code", 200]
        - eq: [ json.code, 200 ]
        - eq: [ json.message, "操作成功" ]
        - eq: [ json.data.phone, "13200000001"]

-
    name: 2.1查看首页油站
    api: api/C端接口集/2.1获取首页油站.yml
    headers:
        Authorization: $token
    validate:
        - eq: [ "status_code", 200 ]
        - eq: [ json.code, 200 ]
        - eq: [ json.message, "操作成功" ]

-
    name: 2.2油站搜索GET
    api: api/C端接口集/2.2油站搜索GET.yml
    headers:
        Authorization: $token
    extract:
        stationId: json.data.list.0.stationId
    validate:
        - eq: [ "status_code", 200 ]
        - eq: [ json.code, 200 ]
        - eq: [ json.message, "操作成功" ]

-
    name: 2.3油站首页--油站基本信息
    api: api/C端接口集/2.3油站首页--油站基本信息.yml
    headers:
        Authorization: $token
#    json:
#        stationId: $stationId
#    extract:
#        - stationId: json.data.stationId

    validate:
        - eq: [ "status_code", 200 ]
        - eq: [ json.code, 200 ]
        - eq: [ json.message, "操作成功" ]
        - eq: [ json.data.stationId, $stationId ]

-
    name: 2.5查询油站优惠券数量
    api: api/C端接口集/2.5查询油站优惠券数量.yml
    headers:
        Authorization: $token
    validate:
        - eq: [ "status_code", 200 ]
        - eq: [ json.code, 200 ]
        - eq: [ json.message, "操作成功" ]
#        - eq: [ json.data, "关注油站成功!" ]
