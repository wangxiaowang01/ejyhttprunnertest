    api: api/C端接口集/3查看我的优惠券.yml
    headers:
        Authorization: $token

    extract:
        - couponName: json.data.list.0.couponName
    validate:
        - eq: [ "status_code", 200 ]
        - eq: [ json.code, 200 ]
        - eq: [ json.message, "操作成功" ]
        - eq: [ json.data.list.0.couponName, "自动化测试兑换" ]

