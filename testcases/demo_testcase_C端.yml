    name: 2.4添加油站进收藏夹
    api: api/C端接口集/2.4添加油站进收藏夹.yml
    headers:
        Authorization: $token
    validate:
        - eq: [ "status_code", 200 ]
        - eq: [ json.code, 200 ]
        - eq: [ json.message, "操作成功" ]
        - eq: [ json.data, "关注油站成功!" ]

-
    name: 2.6油站加油试算
    api: api/C端接口集/2.6加油试算.yml
    headers:
        Authorization: $token
    validate:
        - eq: [ "status_code", 200 ]
        - eq: [ json.code, 200 ]
        - eq: [ json.message, "操作成功" ]
        - eq: [ json.data.orderSum, "0.11" ]

