
name: 2.5查询油站优惠券数量
variables:
    var1: value1
    stationId: 10189
    headers:
        Content-Type: application/json
        longitude: "113.92224927070073"
        latitude: "22.54845664"
        adCode: "440305"
        sourceType: "1"
        clientType: "1"
        Connection: keep-alive
        Authorization: $token
request:
    url: /ensd-c-interface/homePage/getStationRelatedCouponTotal
    method: POST
    headers: $headers
    json:
        oilId: 1
        stationId: $stationId
        trialPrice: 200
validate:
    - eq: [ status_code, 200 ]
    - eq: [ json.message, "操作成功" ]
